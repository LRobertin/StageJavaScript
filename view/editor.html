<article>
    <div id="editor">
      <div id="editor-viewer">
        <svg
          width="100%"
          height="100%"
          viewBox="0 0 1000 1000"
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
        >
          <image
            xlink:href="https://logowik.com/content/uploads/images/homer-simpson4924.jpg"
            x="0"
            y="0"
          />
          <text x="10" y="20" font-weight="900" style="text-decoration: underline; fill:aqua"></text>
        </svg>
      </div>
      <div id="editor-form">
        <form action="#" name="meme-form">
          <h2>Titre</h2>
          <input
            type="text"
            name="titre"
            id="meme-titre"
            placeholder="saisir text"
          />
          <hr />
          <label for="meme-image"><h2>Image</h2></label><br />
          <select name="imageId" id="meme-image">
            <option value="-1">aucune image</option>
          </select>
          <hr />
          <h2>text</h2>
          <input type="text" name="text" id="meme-text" />
          <div class="flex-col">
            <div>
              <label for="meme-x">Champs x</label><br />
              <input type="number" name="x" id="meme-x" />
            </div>
            <div>
              <label for="meme-y">Champs y</label><br />
              <input type="number" name="y" id="meme-y" />
            </div>
          </div>
          <hr />

          <h2>Decorations</h2>
          <label for="colorDec">color</label>
          <input type="color" name="color" id="colorDec" /> <br />
          <label for="fontsDec">font-size</label>
          <input type="number" name="font-size" id="fontsDec" /> <br />
          <label for="fontwDec">font-weight</label>
          <input type="number" name="font-weight" id="fontwDec" /> <br />
          <input type="checkbox" name="underline" id="checkunder" />
          <label for="checkunder">underline/italic</label>
          <input type="checkbox" name="italic" id="checkitalic" />
          <hr />
          <div class="center">
            <input
              class="btn btn-danger"
              type="reset"
              id="meme-reset"
              name="Annule"
            />
            <button class="btn btn-primary" type="submit" id="meme-submit">
              Valider
            </button>
          </div>
        </form>
      </div>
    </div>
  </article>
